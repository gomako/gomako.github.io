    <script>          

    var paper = document.getElementById('paper');    
    var skully = document.getElementById('skull');    

    var two = new Two({
      fullscreen: true,
      autosrtart: true
    }).appendTo(paper);
    
    var easing = 0.09;
    var xWob = 1.2;
    var yWob = 1.2;

    var shape = two.interpret(skully).center();

    shape.scale = 0;
    shape.children[2].fill = 'orangered';    
    shape.translation.set(400, 200);
    
    // Loop through vertices
      _.each(shape.children, function(c) {
        _.each(c.vertices, function(v) {      
          v.ox = v.x;
          v.oy = v.y;
        });
      });
    
    two.bind('update', function(frameCount) {
      if (shape.scale < 5)
      {
        var t = (2 - shape.scale) * easing;
        shape.scale += t;
      }
      _.each(shape.children, function(c) {
        _.each(c.vertices, function(v) {      
          var x = v.ox + Math.random()*xWob;
          var y = v.oy + Math.random()*yWob;
          v.set(x, y);
        });
      });
      
      

    }).play();

    two.update();

    </script>
